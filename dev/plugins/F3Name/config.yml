groups:
  #Default group. DO NOT REMOVE!
  everyone:
    f3names:
      - "Pre-testing Netherite Game"
    #Shuffle that list before displaying?
    shuffle: false
    #Refresh rate in ticks (1 second = 20 ticks)
    update-time: 200
  #Some example. You can edit or remove this
  "example":
    f3names:
      - "N"
      - "N."
      - "N.E"
      - "N.E."
      - "N.E.T"
      - "N.E.T."
      - "N.E.T.H"
      - "N.E.T.H.E"
      - "N.E.T.H.E."
      - "N.E.T.H.E.R"
      - "N.E.T.H.E.R."
      - "N.E.T.H.E.R.I"
      - "N.E.T.H.E.R.I."
      - "N.E.T.H.E.R.I.T"
      - "N.E.T.H.E.R.I.T."
      - "N.E.T.H.E.R.I.T.E"
      - "N.E.T.H.E.R.I.T.E G"
      - "N.E.T.H.E.R.I.T.E Ga"
      - "N.E.T.H.E.R.I.T.E Gam"
      - "N.E.T.H.E.R.I.T.E Game"
    #Shuffle and update-time are optional, their default values shown above

#If set to true, disables this plugin and gives bungeecord side plugin ability to send
#messages through this plugin. It allows bungee to use hooked plugins (PlaceholderAPI, Vault, LuckPerms)
bungeecord-as-primary: false

#Use colored console. Disable this if your console doesn't support colors
coloredConsole: true

#Makes request to spiget.org, to check if new version available
check-for-updates: true

#Auto update for the plugin. Ignored if check-for-updates is set to false
auto-update: true